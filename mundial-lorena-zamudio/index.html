<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway&display=swap"
      rel="stylesheet"
    />

    <link rel="icon" type="image/x-icon" href="img/LogoG.png" />

    <title>La Scaloneta</title>
  </head>

  <body id="login">
    <main>
      <img class="Login" src="img/Login.png" />
      <form>
        <h1>Inicio de sesión</h1>
        <br />
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email:</label>
          <input
            type="email"
            name="emailInput"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
          />
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label"
            >Password:</label
          >
          <input
            type="password"
            name="passwordInput"
            class="form-control"
            id="exampleInputPassword1"
          />
        </div>
        <button type="submit" id="IniciarSesion">Iniciar sesión</button>
      </form>
    </main>

    <footer>
      <div class="footer">
        <a href="https://www.guayerd.com/es/inicio/" target="”_blank”"
          ><img class="footerLogo" src="img/Logo.png"
        /></a>
      </div>
    </footer>

    <script src="./js/login.js"></script>
  </body>
</html>
